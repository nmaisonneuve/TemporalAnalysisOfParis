<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temporal Analysis of the heart of Paris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="nm">

    <!-- Le styles -->
 
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">


    <script src="jquery.min.js"></script>
    <script src="underscore-min.js"></script>
    <script src="cooccurrence.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <![endif]-->

  </head>
  <body>
    <h1><div id='experiment_id'></div></h1>
    <ul>
    <li>to change the experiment, add the 'experiment' parameter e.g. index.html?experiment=exp1</li>

    
    <div >
      <table id='clusters'></table>
    </div>

    <!-- HTML template -->
    <script  type="text/template"  id='cluster_template'>
      <tr><td width='100'> 
   
          <b style='font-size:13px'>Cluster <%= patch_a.id %></b>
            <br/><img src='../results/<%= exp %>/cooccurence/images/<%= patch_a.img_path[0] %>/cluster_<%= patch_a.img_path[1] %>_patch_<%= patch_a.img_path[2] %>.jpg' width='90' height='90' />
          </td>
          <td width='100'> 
   
          <b style='font-size:13px'>Cluster <%= patch_b.id %></b>
            <br/><img src='../results/<%= exp %>/cooccurence/images/<%= patch_b.img_path[0] %>/cluster_<%= patch_b.img_path[1] %>_patch_<%= patch_b.img_path[2] %>.jpg' width='90' height='90' />
          </td>
          <td><%= co_occurence %></td>
       
    </script>
  </body>
</html>
